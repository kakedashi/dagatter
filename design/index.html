<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>だがったー</title>
    <link rel='stylesheet' href='css/animate.css' type='text/css' />
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <script type='text/javascript'
        src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js?ver=4.9.10'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script type='text/javascript' src='js/myscript.js'></script>
</head>

<body>
    <div class="site">
        <div class="header">
            <div class="global-nav">
                <div class="global-nav-inner">
                    <div class="container">
                        <div class="logo">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="menu">
                            <a href="">
                                <img src="img/btn_login.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- header -->

        <div class="field_tweet">


            <!-- ここから繰り返し -->
            <div class="tweet">
                <div class="content">
                    <div class="content_txt">
                        <!-- div class="tweet-context_retweet">
                            <span class="icon"><img src="img/icon_retweet.png" alt="">
                            </span>
                            <span class="txt">
                                <a href="">AAA</a>
                                さんがリツイート
                            </span>
                        </div -->
                        <div class="stream-item-header">
                            <span class="fullname">まつうら</span>
                            <span class="username">@<b>matuura</b></span>
                            <small class="time">
                                1時間前
                            </small>
                        </div><!-- stream-item-header -->

                        <div class="tweet-text-container">
                            <p class="tweet-text">
                                うまい棒おいしいいいいいいい
                            </p>
                        </div><!-- tweet-text-container -->

                        <div class="stream-item-footer">
                            <div class="ProfileTweet-action">
                                <button class="Tweet-actionButton">
                                    <span class="Icon"><img src="img/icon_comment.png" alt=""></span>
                                    <span class="ProfileTweet-actionCount ">

                                    </span>
                                </button>
                            </div>

                            <div class="ProfileTweet-action">
                                <button class="Tweet-actionButton">
                                    <span class="Icon"><img src="img/icon_retweet.png" alt=""></span>
                                    <span class="ProfileTweet-actionCount ">

                                    </span>
                                </button>
                            </div>

                            <div class="ProfileTweet-action">
                                <button class="Tweet-actionButton">
                                    <span class="Icon"><img src="img/icon_heart.png" alt=""></span>
                                    <span class="ProfileTweet-actionCount ">

                                    </span>
                                </button>
                            </div>

                            <div class="ProfileTweet-action">
                                <button class="Tweet-actionButton">
                                    <span class="Icon"><img src="img/icon_menu.png" alt=""></span>
                                </button>
                            </div>

                            <div class="ProfileTweet-action">
                                <button class="Tweet-actionButton">
                                    <span class="Icon"><img src="img/icon_bin.png" alt=""></span>
                                    <span class="ProfileTweet-actionCount ">

                                    </span>
                                </button>

                                <div class="dagashi_menu" id="menu1">
                                    <div class="fukidashi">
                                        <div class="line">
                                            <div class="ttl">
                                                <img src="img/menu_okashi.png" alt="">
                                                <a href="" class="close">×</a>
                                            </div>
                                            <div class="list_dagashi">
                                                <ul>
                                                    <li>
                                                        <div class="click umaibo"><img src="img/dagashi_umaibo.png"
                                                                alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_potechi.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_butamen.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_shigaretto.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_ramune.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_bontan.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_kinakobou.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_morokko.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_chiroru.png" alt="">
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <div class="click"><img src="img/dagashi_amedama.png" alt="">
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- dagashi_menu -->
                            </div>

                        </div><!-- stream-item-footer -->
                    </div><!-- content_txt -->

                    <div class="content_img">
                        <div class="avatar">
                            <img src="img/aikyatti.png" alt="">
                        </div>
                    </div>

                </div>

                <div class="rep" id="rep1">
                    <div class="content_txt">
                        <div class="stream-item-header">
                            <span class="fullname">駄菓子屋三太郎</span>
                            <span class="username">@<b>dagasi</b></span>
                            <small class="time">
                                1分前
                            </small>
                        </div><!-- stream-item-header -->

                        <div class="tweet-context_retweet">
                            <span class="txt">
                                返信先:
                                <a href="">matuura</a>
                                さん
                            </span>
                        </div>

                        <div class="tweet-text-container">
                            <p class="tweet-text">
                                <img src="img/rep_umaibou.png" alt="">
                            </p>
                        </div><!-- tweet-text-container -->

                    </div>



                    <div class="content_img">
                        <div class="avatar">
                            <img src="img/aikyatti2.png" alt="">
                        </div>
                    </div>
                </div>
            </div><!-- tweet -->
            <!-- ここまで繰り返し -->

        </div><!-- field_tweet -->
    </div>
</body>

</html>
